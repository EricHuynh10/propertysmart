version: '3.8'

services:
  propertysmart-db:
    build: ./web/database
    volumes:
      - propertysmart-dbVolume:/var/lib/postgresql/data
    networks:
      - propertysmart-network

  propertysmart-backend:
    build: ./web/backend
    ports:
      - "8000:8000"
    depends_on:
      - propertysmart-db
    networks:
      - propertysmart-network

volumes:
  propertysmart-dbVolume:

networks:
  propertysmart-network:
    driver: bridge

