server {
    server_name aureview.tdk-company.com www.aureview.tdk-company.com;
    # static file
    location = / {
        root /usr/share/nginx/html;
        try_files /index.html =404;
    }
    location / {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/aureview.tdk-company.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/aureview.tdk-company.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

server {
    if ($host = aureview.tdk-company.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80 default_server;
    listen [::]:80 default_server;
    server_name aureview.tdk-company.com www.aureview.tdk-company.com;
    return 404; # managed by Certbot


}